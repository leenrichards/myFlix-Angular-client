<app-header></app-header>
<div class="movie-view" style="display: flex">
    <mat-card *ngFor="let movie of movies; let i=index" style="flex: 1 1 auto;">

        <mat-card-title>
            <button mat-button (click)="openSynopsisDialog(movie.Title, movie.Description)" class="title-button">
                {{movie.Title}}
            </button>
        </mat-card-title>
        <mat-card-subtitle>Directed by:
            <button mat-button
                (click)="openDirectorDialog(movie.Director.Name, movie.Director.Bio, movie.Director.Birth)"
                color="primary">
                {{movie.Director.Name}}
            </button>
            <mat-card-subtitle> Genre:
                <button mat-button (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)" color="primary">
                    {{movie.Genre.Name}}
                </button>


            </mat-card-subtitle>
        </mat-card-subtitle>
        <img mat-image (click)="openSynopsisDialog(movie.Title, movie.Description)" src={{movie.ImagePath}} />

    </mat-card>
</div>
